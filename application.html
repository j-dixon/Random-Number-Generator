<script>
// global array to hold randomly generated integers
var resultsArray = [];

// takes input for lower limt / upper limit & the number of results to generate
function showResults() {
    var lowerLimit = document.getElementById("lowerLimit").value;
    var upperLimit = document.getElementById("upperLimit").value;
    var numResults = document.getElementById("numberOfResults").value;
    
    // for each number between 0 and specified number of resutls...
    for(let i = 0; i < numResults; i++) {
        // calls function to generate a random integer between the lower limit & upper limit
        var randomInteger = generate(lowerLimit, upperLimit);
        // pushes each generated integer to the array of results
        resultsArray.push(randomInteger);
    }
    window.alert(resultsArray);
}

// function to generate random integers
function generate(lowerLimit, upperLimit) {
    // parses each lowerLimit and upperLimit values into integers for random generation
    var minValue = parseInt(lowerLimit);
    var maxValue = parseInt(upperLimit);
    // generates a random integer between the min and max values (inclusive)
    var randomInt = Math.floor(Math.random () * (maxValue - minValue + 1)) + minValue;
    // returns result of random number generation
    return randomInt;
}
